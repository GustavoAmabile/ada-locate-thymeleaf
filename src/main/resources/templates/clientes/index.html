<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Clientes Ada Locate')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Clientes Ada Locate')}"></header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th th:scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">cpf/cnpj</th>
                    <th scope="col">email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th class="col-1" scope="row" th:text="${cliente.getId()}">Id</th>
                    <td class="col-4" th:text="${cliente.nome}">Nome</td>
                    <td class="col-4" th:text="${cliente.tipoPessoa.toString()}">Tipo Cliente</td>
                    <td class="col-4" th:text="${cliente.documento}">cpf/cnpj</td>
                    <td class="col-4" th:text="${cliente.email}">email</td>
                    <td class="col-1"><a th:href="@{/clientes/{clienteId}(clienteId = ${cliente.id})}">Detalhar</a></td>
                    <td class="col-1"><a th:href="@{/clientes/{clienteId}/atualizar(clienteId = ${cliente.id})}">Atualizar</a></td>
                    <td class="col-1"><a href="#">Excluir</a></td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>
    <div>
        <a href="/clientes/novo">Novo cadastro</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
