<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{componentes :: head('Veículo Ada')}"></head>
<body>
<header th:replace="~{componentes :: header('Veículo a ser alterado')}"></header>
<div class="container">
    <div class="container">
        <div class="row">
            <form th:object="${veiculoDTO}" th:action="@{/veiculos/{veiculoId}(veiculoId = ${veiculoId})}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Placa</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{placa}">
                    <div class="invalid-feedback" th:errors="*{placa}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{marca}">
                    <div class="invalid-feedback" th:errors="*{marca}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{modelo}">
                    <div class="invalid-feedback" th:errors="*{modelo}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo Veículo</label>
                    <select class="form-select" th:field="*{tipoVeiculo}">
                        <option th:each="tipo : ${tipoVeiculo}"
                                th:value="${tipo}" th:text="${tipo}">
                        </option>
                    </select>
                </div>
                <input class="btn btn-secondary" type="submit" value="Atualizar"/>
                <a class="btn btn-light" th:href="@{/veiculos}">Anterior</a>

            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
