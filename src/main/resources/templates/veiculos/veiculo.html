<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{componentes :: head('Frota de veículos')}"></head>
<body>
<header th:replace="~{componentes :: header(${veiculo.modelo})}"></header>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <b>Placa: </b> <span th:text="${veiculo.placa}"></span><br/>
                <b>Marca: </b> <span th:text="${veiculo.marca}"></span><br/>
                <b>Model: </b> <span th:text="${veiculo.modelo}"></span><br/>
                <b>Tipo: </b> <span th:text="${veiculo.tipoVeiculo.toString()}"></span><br/>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-12">

                <a class="btn btn-light" href="/veiculos">Frota de veículos</a>
            </div>

        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
